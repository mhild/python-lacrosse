services:
 JeelinkMqttBridge:
    image: jeelinkmqttbridge:latest
    build: 
      context: .
      dockerfile: ./dockerfile
    restart: always
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    ports:
      - "8008:8000"
    volumes:
      - ./jeelink_devices.pickle:/jeelink_devices.pickle:rw
    privileged: true
    env_file:
      - .env
